<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input required id="fullname" name="fullname" type="text" placeholder="Enter Name">
      <label for="email">Email</label>
      <input required id="email" name="email" type="email" placeholder="Enter Email">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      <h3>What is your favorite food?</h3>
      <input id="checkbox" type="checkbox" name="food-1" value="pizza">Pizza<br>
      <input id="checkbox" type="checkbox" name="food-2" value="carrots">Carrots<br>
      <input id="checkbox" type="checkbox" name="food-3" value="ice_cream">Ice Cream<br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
